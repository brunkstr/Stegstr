# Creates GitHub Release with stable-named assets for direct download links.
# Enable: Settings → Actions → Workflow permissions → Read and write permissions
# Direct links: .../releases/latest/download/Stegstr-macOS.dmg etc.

name: Release Stegstr

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - release

jobs:
  build:
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: "--target universal-apple-darwin"
          - platform: ubuntu-22.04
            args: ""
          - platform: windows-latest
            args: ""
    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "src-tauri -> target"
          cache-on-failure: true

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        run: npm run tauri build -- ${{ matrix.args }}

      - name: Set bundle path
        id: bundle
        run: |
          if [[ "${{ matrix.args }}" == *"universal-apple-darwin"* ]]; then
            echo "path=src-tauri/target/universal-apple-darwin/release/bundle" >> $GITHUB_OUTPUT
          else
            echo "path=src-tauri/target/release/bundle" >> $GITHUB_OUTPUT
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bundle-${{ matrix.platform }}
          path: ${{ steps.bundle.outputs.path }}/

  release:
    permissions:
      contents: write
    needs: build
    if: always() && (needs.build.result == 'success' || needs.build.result == 'failure') && !cancelled()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: echo "VERSION=$(jq -r '.version' src-tauri/tauri.conf.json)" >> $GITHUB_OUTPUT

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          # macOS: find .dmg anywhere in macos artifact
          DMG=$(find artifacts -name "*.dmg" -type f 2>/dev/null | head -1)
          [ -n "$DMG" ] && cp "$DMG" release-assets/Stegstr-macOS.dmg
          # Windows: .exe and .msi
          EXE=$(find artifacts -name "*.exe" -type f 2>/dev/null | head -1)
          [ -n "$EXE" ] && cp "$EXE" release-assets/Stegstr-Windows.exe
          MSI=$(find artifacts -name "*.msi" -type f 2>/dev/null | head -1)
          [ -n "$MSI" ] && cp "$MSI" release-assets/Stegstr-Windows.msi
          # Linux: .deb and .AppImage
          DEB=$(find artifacts -name "*.deb" -type f 2>/dev/null | head -1)
          [ -n "$DEB" ] && cp "$DEB" release-assets/Stegstr-Linux.deb
          APPIMG=$(find artifacts -name "*.AppImage" -type f 2>/dev/null | head -1)
          [ -n "$APPIMG" ] && cp "$APPIMG" release-assets/Stegstr-Linux.AppImage
          ls -la release-assets/

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}-${{ github.run_number }}
          name: Stegstr v${{ steps.version.outputs.VERSION }} (build ${{ github.run_number }})
          body: |
            Download Stegstr for your platform. One click — no extra steps.
            - **macOS**: Stegstr-macOS.dmg
            - **Windows**: Stegstr-Windows.exe or Stegstr-Windows.msi
            - **Linux**: Stegstr-Linux.deb or Stegstr-Linux.AppImage
          draft: false
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
