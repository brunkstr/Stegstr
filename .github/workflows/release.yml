# Creates GitHub Release with stable-named assets for direct download links.
# Enable: Settings → Actions → Workflow permissions → Read and write permissions
# Direct links: .../releases/latest/download/Stegstr-macOS.dmg etc.

name: Release Stegstr

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - release

jobs:
  build:
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: "--target universal-apple-darwin"
          - platform: ubuntu-22.04
            args: ""
          - platform: windows-latest
            args: ""
    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "src-tauri -> target"
          cache-on-failure: true

      - name: Import Apple certificate (macOS, optional)
        if: matrix.platform == 'macos-latest' && secrets.APPLE_SIGNING_ENABLED == 'true'
        shell: bash
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        run: |
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain
          echo "APPLE_SIGNING_IDENTITY=$APPLE_SIGNING_IDENTITY" >> $GITHUB_ENV

      - name: Install frontend dependencies
        run: npm ci

      - name: "Build Tauri app (macOS app only to avoid bundle_dmg.sh in CI)"
        shell: bash
        env:
          CI: true
        run: |
          if [[ "${{ matrix.platform }}" == "macos-latest" ]]; then
            npm run tauri build -- ${{ matrix.args }} --bundles app
          else
            npm run tauri build -- ${{ matrix.args }}
          fi

      - name: Notarize app (macOS, optional)
        if: matrix.platform == 'macos-latest' && secrets.APPLE_SIGNING_ENABLED == 'true'
        shell: bash
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          APP_PATH="src-tauri/target/universal-apple-darwin/release/bundle/macos/Stegstr.app"
          xcrun notarytool store-credentials "notarytool-profile" --apple-id "$APPLE_ID" --team-id "$APPLE_TEAM_ID" --password "$APPLE_APP_SPECIFIC_PASSWORD"
          ditto -c -k --keepParent "$APP_PATH" notarization.zip
          xcrun notarytool submit notarization.zip --keychain-profile "notarytool-profile" --wait
          xcrun stapler staple "$APP_PATH"

      - name: Create DMG from app (macOS only)
        if: matrix.platform == 'macos-latest'
        shell: bash
        run: |
          APP_PATH="src-tauri/target/universal-apple-darwin/release/bundle/macos/Stegstr.app"
          DMG_DIR="src-tauri/target/universal-apple-darwin/release/bundle/dmg"
          STAGING="src-tauri/target/universal-apple-darwin/release/bundle/dmg-staging"
          mkdir -p "$STAGING" "$DMG_DIR"
          cp -R "$APP_PATH" "$STAGING/"
          cp .github/First-time-opening-macos.txt "$STAGING/First time opening.txt"
          hdiutil create -volname "Stegstr" -srcfolder "$STAGING" -ov -format UDZO -imagekey zlib-level=9 "$DMG_DIR/Stegstr-macOS.dmg"

      - name: Set bundle path
        id: bundle
        shell: bash
        run: |
          if [[ "${{ matrix.args }}" == *"universal-apple-darwin"* ]]; then
            echo "path=src-tauri/target/universal-apple-darwin/release/bundle" >> $GITHUB_OUTPUT
          else
            echo "path=src-tauri/target/release/bundle" >> $GITHUB_OUTPUT
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bundle-${{ matrix.platform }}
          path: ${{ steps.bundle.outputs.path }}/

  release:
    permissions:
      contents: write
    needs: build
    if: needs.build.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: echo "VERSION=$(jq -r '.version' src-tauri/tauri.conf.json)" >> $GITHUB_OUTPUT

      - name: Prepare release assets
        shell: bash
        run: |
          mkdir -p release-assets
          # macOS: find .dmg anywhere in macos artifact
          DMG=$(find artifacts -name "*.dmg" -type f 2>/dev/null | head -1)
          [ -n "$DMG" ] && cp "$DMG" release-assets/Stegstr-macOS.dmg
          # Windows: .exe and .msi
          EXE=$(find artifacts -name "*.exe" -type f 2>/dev/null | head -1)
          [ -n "$EXE" ] && cp "$EXE" release-assets/Stegstr-Windows.exe
          MSI=$(find artifacts -name "*.msi" -type f 2>/dev/null | head -1)
          [ -n "$MSI" ] && cp "$MSI" release-assets/Stegstr-Windows.msi
          # Linux: .deb and .AppImage
          DEB=$(find artifacts -name "*.deb" -type f 2>/dev/null | head -1)
          [ -n "$DEB" ] && cp "$DEB" release-assets/Stegstr-Linux.deb
          APPIMG=$(find artifacts -name "*.AppImage" -type f 2>/dev/null | head -1)
          [ -n "$APPIMG" ] && cp "$APPIMG" release-assets/Stegstr-Linux.AppImage
          ls -la release-assets/

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}-${{ github.run_number }}
          name: Stegstr v${{ steps.version.outputs.VERSION }} (build ${{ github.run_number }})
          body: |
            Download Stegstr for your platform.
            - **macOS**: Stegstr-macOS.dmg — first time? Right-click the app → Open → click Open (one dialog). Or see "First time opening.txt" in the DMG.
            - **Windows**: Stegstr-Windows.exe or Stegstr-Windows.msi
            - **Linux**: Stegstr-Linux.deb or Stegstr-Linux.AppImage
          draft: false
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
